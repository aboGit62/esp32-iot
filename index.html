<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Class IoT Dashboard</title>

<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0f0c29;
  --bg2:#302b63;
  --bg3:#24243e;
  --glass:rgba(255,255,255,0.08);
  --accent:#00f2fe;
  --ok:#2ecc71;
  --alert:#ff4757;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  font-family:'Inter',sans-serif;
  background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  overflow:hidden;
}

/* Glow background */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,var(--accent),transparent 70%);
  opacity:0.15;
  animation:float 8s infinite alternate;
}

@keyframes float{
  from{transform:translate(-100px,-100px)}
  to{transform:translate(100px,100px)}
}

.dashboard{
  position:relative;
  width:440px;
  padding:32px;
  border-radius:26px;
  background:var(--glass);
  backdrop-filter:blur(18px);
  box-shadow:0 0 60px rgba(0,0,0,0.8);
  animation:appear 1s ease;
}

@keyframes appear{
  from{opacity:0; transform:scale(0.95)}
  to{opacity:1; transform:scale(1)}
}

.header{
  text-align:center;
  margin-bottom:25px;
}

.header h1{
  margin:0;
  font-size:26px;
  font-weight:800;
  letter-spacing:1px;
}

.header p{
  margin:6px 0 0;
  font-size:13px;
  opacity:.7;
}

.cards{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}

.card{
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.06);
  text-align:center;
  transition:.4s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px rgba(0,242,254,0.4);
}

.icon{
  font-size:28px;
}

.value{
  margin-top:8px;
  font-size:40px;
  font-weight:700;
}

.unit{
  font-size:13px;
  opacity:.7;
}

.status{
  margin-top:26px;
  padding:18px;
  border-radius:18px;
  text-align:center;
  font-weight:700;
  letter-spacing:1px;
  transition:.4s;
}

.status.ok{
  background:rgba(46,204,113,0.15);
  color:var(--ok);
  box-shadow:0 0 25px rgba(46,204,113,0.5);
}

.status.alert{
  background:rgba(255,71,87,0.25);
  color:var(--alert);
  box-shadow:0 0 30px rgba(255,71,87,0.8);
  animation:pulse 1s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.alert-box{
  display:none;
  margin-top:22px;
  padding:18px;
  border-radius:18px;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
  text-align:center;
  font-weight:800;
  animation:slide 0.5s ease;
}

@keyframes slide{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:translateY(0)}
}

footer{
  margin-top:26px;
  text-align:center;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="dashboard">

  <div class="header">
    <h1>üåê WORLD CLASS IoT</h1>
    <p>ESP32 ‚Ä¢ MQTT ‚Ä¢ Streaming Temps R√©el</p>
  </div>

  <div class="cards">
    <div class="card">
      <div class="icon">üåû</div>
      <div class="value" id="lux">---</div>
      <div class="unit">Luminosit√© (ADC)</div>
    </div>

    <div class="card">
      <div class="icon">üí°</div>
      <div class="value" id="etatTxt">---</div>
      <div class="unit">√âtat</div>
    </div>
  </div>

  <div class="status ok" id="status">
    SYST√àME NORMAL
  </div>

  <div class="alert-box" id="alert">
    üö® OBSCURIT√â D√âTECT√âE üö®
  </div>

  <footer>
    Projet IoT ‚Ä¢ Licence ‚Ä¢ 2026
  </footer>

</div>

<script>
const client = mqtt.connect(
  "wss://7083dd98527749e88e4f3bfece75ea0a.s1.eu.hivemq.cloud:8884/mqtt",
  {
    username: "esp32",
    password: "Esp32mqtt"
  }
);

client.on("connect", () => {
  console.log("MQTT connect√©");
  client.subscribe("maison/luminosite");
  client.subscribe("maison/etat");
  client.subscribe("maison/alerte");
});

client.on("message", (topic, message) => {
  const msg = message.toString();

  if(topic === "maison/luminosite"){
    document.getElementById("lux").innerText = msg;
  }

  if(topic === "maison/etat"){
    const st = document.getElementById("status");
    const txt = document.getElementById("etatTxt");

    if(msg.includes("OBSCUR")){
      txt.innerText = "NUIT";
      st.className = "status alert";
      st.innerText = "ALERTE OBSCURIT√â";
    }else{
      txt.innerText = "JOUR";
      st.className = "status ok";
      st.innerText = "SYST√àME NORMAL";
    }
  }

  if(topic === "maison/alerte"){
    const a = document.getElementById("alert");
    a.style.display = "block";
    setTimeout(()=>a.style.display="none",5000);
  }
});
</script>

</body>
</html>
